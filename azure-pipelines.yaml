# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
     - release
     - staging

variables:
    isRelease: $[eq(variables['Build.SourceBranch'], 'refs/heads/release')]

pool:
  vmImage: ubuntu-latest

steps:
- script: |
   sed -i 's/Question.json/Question-test.json/g' models/questionRepository.js
  condition: and(succeeded(), eq(variables.isRelease, 'false'))
  displayName: 'Change Question bank'

- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: dockerhub

- task: Docker@2
  condition: and(succeeded(), eq(variables.isRelease, 'false'))
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: one2one # username/contosoRepository for DockerHub
    tags: |
      staging
      $(Build.BuildID)

- task: Docker@2
  condition: and(succeeded(), eq(variables.isRelease, 'true'))
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: one2one # username/contosoRepository for DockerHub
    tags: |
      latest
      release
      $(Build.BuildID)      